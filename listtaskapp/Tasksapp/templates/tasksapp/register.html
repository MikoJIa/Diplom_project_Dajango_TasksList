{% extends 'Tasksapp/base.html' %}

{% block header %} <h1 class="text-center text-warning">Создание нового пользователя</h1>{% endblock header %}

{% block content %}
    <h3 class="bg-warning text-center"> Пожалуйста заполните форму</h3>
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class=" form-label text-warning" for="{{ form.name.id_for_label }}">Имя</label>
        {{ form.name }}
    </div>
        <div class="form-group">
        <label class=" form-label text-warning" for="{{ form.age.id_for_label }}">Возраст</label>
        {{ form.age }}
    </div>
    </div>
        <div class="form-group">
        <label class="form-label text-warning" for="{{ form.password1.id_for_label }}">Пароль</label>
        {{ form.password1 }}
    </div>
    </div>
        <div class="">
        <label class="form-label text-warning" for="{{ form.password2.id_for_label }}">Повторите пароль</label>
        {{ form.password2 }}
    </div>
    <br>
<!--    <font color="yellow">{{ form.as_p }}</font>-->
    <p><input type="submit" value="Создать учетную запись"></p>

</form>

{% endblock content %}
